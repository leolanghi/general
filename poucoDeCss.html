<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um pouco de CSS</title>
    <style>
        h1 {
            font-size: 20px;
        }
        .fundoVermelho {
            background-color: #ff0000;
        }
        .negrito {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="poucoDeCss.css">
</head>
<body>
    <h1>CSS</h1>
    <span id="textoPrincipal" style="display: none;">Texto 1</span><br>
    <span class="fundoVermelho negrito">Texto 2</span><br>
    <span class="fundoVermelho" my-attb my-attb2="2">Texto 3</span>
</body>
</html>
